<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('p2.jpg'); /* Change 'background-image.jpg' to your image file */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .container {
    width: 400px;
    margin: 100px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
  }

  button {
    width: 100%;
    padding: 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .forgot-password {
    text-align: center;
    margin-top: 20px;
    font-size: 16px;
  }

  .forgot-password a {
    color: #007bff;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form action="#">
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p class="forgot-password">Forgot your password? <a href="#">Click here to reset</a></p>
</div>

</body>
</html>
