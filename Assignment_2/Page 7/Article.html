
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article Translation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('background.jpg'); /* Path to your background image */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px; /* Increased padding */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 60%; /* Adjusted width */
        max-width: 800px; /* Maximum width */
    }

    h1 {
        margin-top: 0;
        font-size: 32px;
        text-align: center;
        margin-bottom: 30px; /* Increased margin */
    }

    .input-box {
        margin-bottom: 30px; /* Increased margin */
    }

    textarea {
        width: 100%;
        height: 200px; /* Increased height */
        padding: 15px; /* Increased padding */
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: none;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 15px 30px; /* Increased padding */
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        display: block;
        margin: 0 auto; /* Center the button */
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Article Translation</h1>
    <div class="input-box">
        <label for="input">Input:</label><br>
        <textarea id="input" name="input" placeholder="Enter your Article here..."></textarea>
    </div>
    <div class="input-box">
        <label for="output">Output:</label><br>
        <textarea id="output" name="output" placeholder="Translated Article will appear here..." readonly></textarea>
    </div>
    <input type="submit" value="Translate">
</div>

</body>
</html>
